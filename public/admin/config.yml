backend:
  name: github
  repo: YOUR_GITHUB_USERNAME/YOUR_REPO_NAME
  branch: main

media_folder: "public/images/products"
public_folder: "/images/products"

collections:
  - name: "products"
    label: "Products"
    folder: "content/products"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Product Name", name: "name", widget: "string" }
      - { label: "Price", name: "price", widget: "string" }

      - { label: "Short Description", name: "shortDesc", widget: "text" }
      - { label: "Long Description", name: "description", widget: "markdown" }

      - { label: "Material", name: "material", widget: "string" }
      - { label: "Finish", name: "finish", widget: "string" }
      - { label: "Dimensions", name: "dimensions", widget: "string" }
      - { label: "Delivery Time", name: "delivery", widget: "string" }

      - label: "Product Images"
        name: "images"
        widget: "list"
        field: { label: "Image", name: "image", widget: "image" }
